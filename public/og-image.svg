<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#grad)"/>
  
  <!-- Main Content -->
  <g transform="translate(100, 150)">
    <!-- Logo/Title -->
    <text x="0" y="80" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white">CVPerfect</text>
    
    <!-- Subtitle -->
    <text x="0" y="140" font-family="Arial, sans-serif" font-size="36" fill="white" opacity="0.9">AI-Powered Job Hunting Assistant</text>
    
    <!-- Features -->
    <text x="0" y="200" font-family="Arial, sans-serif" font-size="24" fill="white" opacity="0.8">• AI Resume Analysis</text>
    <text x="0" y="230" font-family="Arial, sans-serif" font-size="24" fill="white" opacity="0.8">• Auto-Apply to 100+ Jobs</text>
    <text x="0" y="260" font-family="Arial, sans-serif" font-size="24" fill="white" opacity="0.8">• Intelligent Job Matching</text>
    
    <!-- CTA -->
    <text x="0" y="320" font-family="Arial, sans-serif" font-size="28" fill="white" font-weight="bold">Join the Waitlist</text>
    <text x="0" y="350" font-family="Arial, sans-serif" font-size="20" fill="white" opacity="0.8">Launching October 30, 2025</text>
  </g>
</svg> 